<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Guess the Mod</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark-theme">
    <header class="game-header">
        <img src="logo2.png" alt="Guess the Mod Logo" class="header-logo">
        <div class="header-content">
            <h1 class="game-title">Guess the Mod?</h1>
            <p class="game-subtitle">Created by <a href="https://twitch.tv/Mikaator" target="_blank" class="twitch-link">Mikaator</a></p>
        </div>
    </header>
    <div class="game-container">
        <div class="layout-buttons">
            <button class="layout-button" data-layout="default">Standard</button>
            <button class="layout-button" data-layout="centered">Zentriert</button>
            <button class="layout-button" data-layout="circular">Kreis</button>
            <button class="layout-button" data-layout="grid">Grid</button>
        </div>
        <div class="mods-container" id="modsContainer">
            <!-- Mods werden hier dynamisch eingefügt -->
        </div>
        <div class="hints-container" id="hintsContainer">
            <!-- Tipps werden hier dynamisch eingefügt -->
        </div>
    </div>
    <div class="game-status" id="gameStatus">
        <p>Wähle einen Tipp, um zu beginnen!</p>
    </div>

    <!-- Soundeffekte -->
    <audio id="flipSound" src="assets/sounds/flip.mp3"></audio>
    <audio id="correctSound" src="assets/sounds/correct.mp3"></audio>
    <audio id="wrongSound" src="assets/sounds/wrong.mp3"></audio>
    <audio id="winSound" src="assets/sounds/win.mp3"></audio>
    <audio id="loseSound" src="assets/sounds/lose.mp3"></audio>

    <script src="js/main.js"></script>
</body>
</html>
